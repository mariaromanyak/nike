<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<!-- <script src="https://use.fontawesome.com/c7055d58e4.js"></script> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div id="bg"></div>
	<div class="ba-container">
		<div class="ba-logo"><img src="logo.png" alt="logo"></div>
		<div class="ba-shoe"><img src="shoe.png" alt="shoe"></div>
		<div class="ba-content">
			<div class="ba-content__h1">
				<h1>Nike SB Stefan<br />Janoski Max</h1>
			</div>
			<div class="ba-content__p">
				<p>Unisex Skateboarding Shoe</p>
			</div>
			<div class="star-rating">
				<input id="star-5" type="radio" name="rating" value="star-5">
				<label for="star-5" title="5 stars">
						<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star-4" type="radio" name="rating" value="star-4">
				<label for="star-4" title="4 stars">
						<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star-3" type="radio" name="rating" value="star-3">
				<label for="star-3" title="3 stars">
						<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star-2" type="radio" name="rating" value="star-2">
				<label for="star-2" title="2 stars">
						<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star-1" type="radio" name="rating" value="star-1">
				<label for="star-1" title="1 star">
						<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
			</div>
			<div class="ba-choice">
      			<select name="Size">
					  <option hidden="" value="">Size<i class="fa fa-chevron-down" aria-hidden="true"></i></option>
					  <option value="38">38</option>
					  <option value="39">39</option>
					  <option value="40">40</option>
				</select>
				<select name="Qty">
					  <option hidden="" value="light">Qty<i class="fa fa-chevron-down" aria-hidden="true"></i></option>
					  <option value="1">1</option>
					  <option value="2">2</option>
					  <option value="3">3</option>
				</select>
			</div>
			<!-- <div class="ba-choice">
				<a href="#">Size  </a>
				<a href="#">Qty  </a>
			</div> -->
			<div class="ba-button">
				<a href="#">Add to cart</a>
			</div>
		</div>
		<div class="ba-bullets">
			<a href="#"><div class="ba-bullets__1 bullet1"></div></a>
			<a href="#"><div class="ba-bullets__1 bullet2"></div></a>
			<a href="#"><div class="ba-bullets__1 bullet3"></div></a>
			<a href="#"><div class="ba-bullets__1 bullet4"></div></a>
		</div>
	</div>
</body>
</html>
